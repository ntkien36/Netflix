<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Netflix Login Page (Desktop)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png">

</head>
<body>

<a class="logo" href="https://www.netflix.com/" target="_blank"><img src="https://bit.ly/2VdIFUK"/></a>
<div class="login">
  <h1 class="login__title">Sign In</h1>
  <div class="login__group">
    <input class="login__group__input" type="text" required="true"/>
    <label class="login__group__label">Email or phone number</label>
  </div>
  <div class="login__group">
    <input class="login__group__input" type="password" required="true"/>
    <label class="login__group__label">Password</label>
  </div>
  <a href="http://127.0.0.1:5500/Netflix/Home/index.html"><button class="login__sign-in" type="button">Sign In</button></a>
  <div class="login__secondary-cta"><a class="login__secondary-cta__text" href="#">Remember me</a><a class="login__secondary-cta__text login__secondary-cta__text--need-help" href="#">Need help?</a></div>
</div>

  
</body>
</html>
